name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2
  BACKEND_REPOSITORY: backend
  FRONTEND_REPOSITORY: frontend
  EKS_CLUSTER_NAME: busan

jobs:
  build-and-push:
    name: Build and Push Docker Images to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ECR Registry
        id: ecr-registry
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ env.AWS_REGION }}
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${REGISTRY}"

      - name: Create ECR repositories if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.BACKEND_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.BACKEND_REPOSITORY }} --region ${{ env.AWS_REGION }}
          aws ecr describe-repositories --repository-names ${{ env.FRONTEND_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.FRONTEND_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.ecr-registry.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:latest
            ${{ steps.ecr-registry.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:latest
            ${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=/api
            VITE_POWER_BI_SAFE_DRIVING_URL=${{ secrets.VITE_POWER_BI_SAFE_DRIVING_URL || '' }}
            VITE_POWER_BI_DELINQUENT_URL=${{ secrets.VITE_POWER_BI_DELINQUENT_URL || '' }}
            VITE_POWER_BI_MISSING_PERSON_URL=${{ secrets.VITE_POWER_BI_MISSING_PERSON_URL || '' }}
            VITE_POWER_BI_NTS_MONITORING_URL=${{ secrets.VITE_POWER_BI_NTS_MONITORING_URL || '' }}
            VITE_POWER_BI_POLICE_MISSING_PERSON_URL=${{ secrets.VITE_POWER_BI_POLICE_MISSING_PERSON_URL || '' }}
            VITE_POWER_BI_BEST_DRIVER_URL=${{ secrets.VITE_POWER_BI_BEST_DRIVER_URL || '' }}

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify EKS connection
        run: kubectl get nodes

      - name: Get ECR Registry
        id: ecr-registry
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ env.AWS_REGION }}
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${REGISTRY}"

      - name: Deploy Backend to EKS
        run: |
          BACKEND_IMAGE="${{ steps.ecr-registry.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}"
          # Deployment가 없으면 생성, 있으면 이미지 업데이트
          if kubectl get deployment backend-deployment -n default 2>/dev/null; then
            echo "Updating existing deployment..."
            kubectl set image deployment/backend-deployment backend=$BACKEND_IMAGE -n default
            kubectl rollout status deployment/backend-deployment -n default --timeout=5m || true
          else
            echo "Creating new deployment..."
            # eks/ 폴더 또는 k8s/ 폴더에서 파일 찾기
            if [ -f "eks/backend-deployment.yaml" ]; then
              sed "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" eks/backend-deployment.yaml | kubectl apply -f -
            elif [ -f "k8s/backend-deployment.yaml" ]; then
              sed "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" k8s/backend-deployment.yaml | kubectl apply -f -
            else
              echo "ERROR: backend-deployment.yaml not found!"
              exit 1
            fi
            # 첫 배포 후 잠시 대기
            sleep 10
            kubectl rollout status deployment/backend-deployment -n default --timeout=5m || echo "Rollout status check failed, but deployment may still be in progress"
          fi

      - name: Deploy Frontend to EKS
        run: |
          FRONTEND_IMAGE="${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}"
          # Deployment가 없으면 생성, 있으면 이미지 업데이트
          if kubectl get deployment frontend-deployment -n default 2>/dev/null; then
            echo "Updating existing deployment..."
            kubectl set image deployment/frontend-deployment frontend=$FRONTEND_IMAGE -n default
            kubectl rollout status deployment/frontend-deployment -n default --timeout=5m || true
          else
            echo "Creating new deployment..."
            # eks/ 폴더 또는 k8s/ 폴더에서 파일 찾기
            if [ -f "eks/frontend-deployment.yaml" ]; then
              sed "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" eks/frontend-deployment.yaml | kubectl apply -f -
            elif [ -f "k8s/frontend-deployment.yaml" ]; then
              sed "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" k8s/frontend-deployment.yaml | kubectl apply -f -
            else
              echo "ERROR: frontend-deployment.yaml not found!"
              exit 1
            fi
            # 첫 배포 후 잠시 대기
            sleep 10
            kubectl rollout status deployment/frontend-deployment -n default --timeout=5m || echo "Rollout status check failed, but deployment may still be in progress"
          fi

      - name: Verify deployments
        run: |
          kubectl get deployments
          kubectl get pods
          kubectl get services

